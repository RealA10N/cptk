name: CI

on: [push, pull_request]

jobs:
  test:
    name: âœ”ï¸ Test

    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Clone ğŸ‘€
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install module ğŸ—ï¸
        run: make install-ci

      - name: Test ğŸ¯
        run: make test-ci

  coverage:
    name: ğŸ“ Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Clone ğŸ‘€
        uses: actions/checkout@v2

      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install module ğŸ—ï¸
        run: make install-ci

      - name: Cover ğŸ‘¨â€ğŸ’»
        run: make coverage

      - name: Upload report ğŸŒï¸
        uses: codecov/codecov-action@v2
        if: ${{ always() }}
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
